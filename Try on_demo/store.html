<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<!-- Store Page Content -->
<div class="store">
    <header>
        <h1>Welcome to the Fashion Store</h1>
        <p>Pick an item to try on in AR!</p>
    </header>

    <!-- Product Listings -->
    <div class="products">
        <div class="product" id="ring">
            <img src="assets/ring.jpg" alt="Ring" class="product-image">
            <h2>Ring</h2>
            <button class="tryOnButton" onclick="tryOn('ring')">Try On</button>
        </div>
        <div class="product" id="skirt">
            <img src="assets/skirt.jpg" alt="Skirt" class="product-image">
            <h2>Skirt</h2>
            <button class="tryOnButton" onclick="tryOn('skirt')">Try On</button>
        </div>
    </div>
</div>

<script>
  // Redirect user to AR page with the selected item
  function tryOn(item) {
    window.location.href = `ar.html?item=${item}`;
  }
</script>

</body>
</html>
