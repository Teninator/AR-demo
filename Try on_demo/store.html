<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Store Page</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="store-header">
    <div class="logo">STORE WEBSITE</div>
    <nav class="store-nav">
      <a href="#">New Arrivals</a>
      <a href="#">Men</a>
      <a href="#">Women</a>
      <a href="#">Kids</a>
      <a href="#">Sale</a>
    </nav>
    <div class="store-actions">
      <button class="icon-button">EN / FR</button>
      <button class="icon-button">Account</button>
      <button class="icon-button">Favourites</button>
      <button class="icon-button">Cart</button>
    </div>
  </header>
  
  <main class="store-main">
    <section class="product-details">
      <!-- Ring Product -->
      <div class="product">
        <img src="assets/images/ring.jpg" alt="Ring Image" class="product-image">
        <h2>Ring</h2>
        <p class="product-price">$50.00</p>
        <p class="product-description">A beautiful, elegant ring.</p>
        <button id="tryRingButton" class="action-button">Try VirtuOn</button>
      </div>

      <!-- Skirt Product -->
      <div class="product">
        <img src="assets/images/skirt.jpg" alt="Skirt Image" class="product-image">
        <h2>Skirt</h2>
        <p class="product-price">$70.00</p>
        <p class="product-description">A stylish and comfortable skirt.</p>
        <button id="trySkirtButton" class="action-button">Try VirtuOn</button>
      </div>
    </section>
  </main>

  <script>
    document.getElementById('tryRingButton').addEventListener('click', () => {
      window.location.href = 'ar.html?product=ring'; 
    });

    document.getElementById('trySkirtButton').addEventListener('click', () => {
      window.location.href = 'ar.html?product=skirt'; 
    });
  </script>
</body>
</html>
