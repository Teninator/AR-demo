<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Try-On</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<!-- Camera Container and Buttons for AR -->
<div id="container">
    <!-- Camera Feed Canvas -->
    <canvas id="cameraCanvas"></canvas>

    <!-- Buttons -->
    <div class="buttons">
        <button id="backButton">Back to Store</button>
        <button id="recordButton">Record</button>
        <button id="addToCartButton">Add to Cart</button>
        <button id="saveForLaterButton">Save for Later</button>
    </div>
</div>

<!-- Toast Notifications -->
<div id="toastContainer"></div>

<script src="https://cdn.jsdelivr.net/npm/three@0.144.0/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@mediapipe/holistic"></script>
<script src="js/ar.js"></script>

</body>
</html>
