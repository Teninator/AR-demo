<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Store</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="storeContainer">
    <h1 class="store-title">Welcome to Our Fashion Store</h1>
    <div class="products">

        <button class="tryOnButton" onclick="window.location.href='ar.html?item=ring'">Try on the Ring</button>
      </div>
      <div class="product">
        <img src="assets/skirt.jpg" alt="Skirt" class="product-image">
        <button class="tryOnButton" onclick="window.location.href='ar.html?item=skirt'">Try on the Skirt</button>
      </div>
    </div>
  </div>
  <script src="store.js"></script>
</body>
</html>
